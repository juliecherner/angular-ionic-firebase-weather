<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-card>
    <ion-card-header>
      <ion-card-title color="tertiary"
        >Hi, {{name}}! Welcome to weather app!</ion-card-title
      >
      <ion-card-subtitle
        >Press GET CURRENT WEATHER button and then take a photo of the sky.</ion-card-subtitle
      >
      <ion-card-title color="primary">What can you do?</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label color="tertiary">See app functionality</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-item
              >Get current weather{{" "}}<ion-icon
                name="partly-sunny-outline"
              ></ion-icon
            ></ion-item>
          </div>
          <div class="ion-padding" slot="content">
            <ion-item
              >Submit photos{{" "}}<ion-icon name="camera-outline"></ion-icon
            ></ion-item>
          </div>
          <div class="ion-padding" slot="content">
            <ion-item
              >Get you search history{{" "}}<ion-icon
                name="document-text-outline"
              ></ion-icon
            ></ion-item>
          </div>
          <div class="ion-padding" slot="content">
            <ion-item
              >Keep your data private{{" "}}<ion-icon
                name="key-outline"
              ></ion-icon
            ></ion-item>
          </div> </ion-accordion
      ></ion-accordion-group>
    </ion-card-content>
  </ion-card>

  <ion-button color="tertiary" (click)="showCurrentWeather()"
    >Current weather and sky photo{{" "}}<ion-icon
    name="partly-sunny-outline"
  ></ion-icon
> </ion-button
  >

  <app-popup
    *ngIf="toShowPopup.status"
    [type]="toShowPopup.type"
    [text]="toShowPopup.text"
  ></app-popup>
</ion-content>
